<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat&family=Montserrat:wght@400;600&family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <title>The code review form</title>
</head>
<body>
    <header>The code review</header>
    <div class="header">
        <h3>Sign for our newsletter</h3>
        <p>Get the latest news on how your code is doing right in your inbox</p>
    </div>
    <div class="container">
        <form>
            <fieldset class="contact">
                <legend>Contact information</legend>
                    <ul class="flex-top">
                        <li>
                            <label for="name">Full Name</label>
                            <input type="text" name="user_name" id="name" placeholder="Required" required>
                        </li>
                        <li>
                            <label for="email">Email Address</label>
                            <input type="email" name="user_email" id="email" placeholder="Required" required>
                        </li>
                        <li>
                            <label for="phone">Phone Number</label>
                            <input type="tel" name="user_phone" id="phone" placeholder="(555)-555-5555">
                        </li>
                        <li>
                            <label for="address">Street Address</label>
                            <input type="text" name="user_address" id="address" placeholder="Street address">
                        </li>
                        <li>
                            <label for="city">City</label>
                            <input type="text" name="user_city" id="city" placeholder="City">
                        </li>
                        <li>  
                            <label for="state">State</label>
                            <select id="state" required>
                                <option value="" disabled selected hidden>Choose State</option>
                                <option value="AL">Alabama</option>
                                <option value="AK">Alaska</option>
                                <option value="AZ">Arizona</option>
                                <option value="AR">Arkansas</option>
                                <option value="CA">California</option>
                                <option value="CO">Colorado</option>
                                <option value="CT">Connecticut</option>
                                <option value="DE">Delaware</option>
                                <option value="DC">District Of Columbia</option>
                                <option value="FL">Florida</option>
                                <option value="GA">Georgia</option>
                                <option value="HI">Hawaii</option>
                                <option value="ID">Idaho</option>
                                <option value="IL">Illinois</option>
                                <option value="IN">Indiana</option>
                                <option value="IA">Iowa</option>
                                <option value="KS">Kansas</option>
                                <option value="KY">Kentucky</option>
                                <option value="LA">Louisiana</option>
                                <option value="ME">Maine</option>
                                <option value="MD">Maryland</option>
                                <option value="MA">Massachusetts</option>
                                <option value="MI">Michigan</option>
                                <option value="MN">Minnesota</option>
                                <option value="MS">Mississippi</option>
                                <option value="MO">Missouri</option>
                                <option value="MT">Montana</option>
                                <option value="NE">Nebraska</option>
                                <option value="NV">Nevada</option>
                                <option value="NH">New Hampshire</option>
                                <option value="NJ">New Jersey</option>
                                <option value="NM">New Mexico</option>
                                <option value="NY">New York</option>
                                <option value="NC">North Carolina</option>
                                <option value="ND">North Dakota</option>
                                <option value="OH">Ohio</option>
                                <option value="OK">Oklahoma</option>
                                <option value="OR">Oregon</option>
                                <option value="PA">Pennsylvania</option>
                                <option value="RI">Rhode Island</option>
                                <option value="SC">South Carolina</option>
                                <option value="SD">South Dakota</option>
                                <option value="TN">Tennessee</option>
                                <option value="TX">Texas</option>
                                <option value="UT">Utah</option>
                                <option value="VT">Vermont</option>
                                <option value="VA">Virginia</option>
                                <option value="WA">Washington</option>
                                <option value="WV">West Virginia</option>
                                <option value="WI">Wisconsin</option>
                                <option value="WY">Wyoming</option>
                            </select>
                        </li>
                        <li>
                            <label for="zip">Zip Code</label>
                            <input type="text" name="User_zip" id="zip" placeholder="Zip code">
                        </li>
                    </ul>
            </fieldset>
            <fieldset class="news">
                <legend>Newsletter</legend>
                    <ul class="flex-bottom">
                        <li>
                            <label>Select the newsletters you would like to receive</label>
                        </li>
                        <li>
                            <input type="checkbox" name="User_newletters" value="HTML News" id="html">
                            <label for="html">HTML News</label>
                        </li>
                        <li>
                            <input type="checkbox" name="User_newletters" value="CSS News" id="css">
                            <label for="css">CSS News</label>
                        </li>
                        <li>
                            <input type="checkbox" name="User_newletters" value="Javascript News" id="javascript">
                            <label for="javascript">Javascript News</label> 
                        </li>
                        <li>
                            <label>Newsletter format</label> 
                        </li>
                        <li>
                            <input type="radio" name="user_format" value="HTML" id="html_format">
                            <label for="html_format">HTML</label> 
                        </li>
                        <li>
                            <input type="radio" name="user_format" value="Plain text" id="plain">
                            <label for="plain">Plain text</label>
                        </li>
                        <li>
                            <label for="comments">Other topics you'd like to hear about</label>
                            
                        <li> 
                            <textarea name="user_comments" id="comments" placeholder="Start typing here..." rows="6"></textarea>
                        </li>
                        <li>        
                            <input type="submit" name="user_submit" id="signup" value="Sign up">
                        </li>
                        <li>
                            <p>Copyright The Code Review</p>
                        </li>
                    </ul>
            </fieldset>
        </form>
    </div>
</body>
</html>
